            <form class="row g-3" id="reg">
                <h2>Registrate</h2>
                <h3>Forma parte de nuestra gran familia</h3>
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-4">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre">
                </div>
                <div class="col-md-4">
                    <label for="inputApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido">
                </div>
                <div class="col-md-1">
                    <label for="inputEdad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="inputEdad">
                </div>
                <div class="col-md-3">
                    <label for="inputTel" class="form-label">Telefono</label>
                    <input type="number" class="form-control" id="inputTel">
                </div>
                <div class="col-md-7">
                  <label for="inputState" class="form-label">Ciudad</label>
                  <select id="inputState" class="form-select">
                    <option selected>Elige una opcion...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Codigo postal</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="row col-md-3" id="gen"> 
                    <h4>Género:</h4>
                        <label><input type="radio" name="genero" value="masculino"> Masculino</label>
                        <label><input type="radio" name="genero" value="femenino"> Femenino</label>
                </div>

                <div class="row">
                    <div class="x">
                        <h4>Clase a la que te gustaria inscribirte
                        </h4>
                        <label><input type="radio" name="clase" value="spinning">Spinning</label>
                        <label><input type="radio" name="clase" value="ubound">Ubound</label>
                        <label><input type="radio" name="clase" value="funcional">Funcional</label>
                        <label><input type="radio" name="clase" value="kangoo">Kangoo</label>
                    </div>
                    <div class="x">

                        <label><input type="radio" name="pago" value="t"> Tarjeta de credito o debito</label>
                        <label><input type="radio" name="pago" value="mp"> Mercado Pago</label>
                        <label><input type="radio" name="pago" value="e" > Efectivo</label>
                    </div>
                    <div class="y">
                        <button type="submit" class="btn-registrate btn-primary">Registrate</button>
                        <button type="reset" class="btn-cancela btn-secondary">Cancelar</button>
                    </div>
