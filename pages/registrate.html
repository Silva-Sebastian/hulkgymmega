<body>
    <div id="contenedorRegistro">
        <header id="headRegisto">
            <h1>Hulk Gym Mega</h1>
        </header>

        <nav id="navRegistro">
            <ul id="listaPrincipal">
            <li><a href="../index.html">Inicio</a></li>

            </ul>
        </nav>

        <section id="registro">
            <h3>Registrate</h3>
            <h3>Forma parte de nuestra gran familia</h3>
            <form id="miniform" action="" >
                    <fieldset id="form">
                        <legend> Datos Personales</legend>

                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required />
                        
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" required />
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" required />

                        <label for="edad">Edad</label>
                        <input type="number"/>

                        <label for="telefono">Telefono</label>
                        <input type="text" id="telefono"/>

                        <label for="usuario">Nombre de usuario</label>
                        <input type="text" id="usuario" required/>

                        <label for="contrasenia">Contraseña</label>
                        <input type="password" id="pass" required/>

                        <p>Género:
                            <label><input type="radio" name="genero" value="masculino"> Masculino</label>
                            <label><input type="radio" name="genero" value="femenino"> Femenino</label>
                        </p>
                    </fieldset>

                    <div class="radio">
                        <h4>
                            Clase a la que te gustaria inscribirte
                        </h4>
                        <label><input type="radio" name="clase" value="spinning">Spinning</label>
                        <label><input type="radio" name="clase" value="ubound">Ubound</label>
                        <label><input type="radio" name="clase" value="funcional">Funcional</label>
                        <label><input type="radio" name="clase" value="kangoo">Kangoo</label>
                    </div>
                        
                    <div class="radio">
                        <h4>
                            Forma de pago
                        </h4>
                        <label><input type="radio" name="pago" value="t"> Tarjeta de credito o debito</label>
                        <label><input type="radio" name="pago" value="mp"> Mercado Pago</label>
                        <label><input type="radio" name="pago" value="e" > Efectivo</label>
                    </div>

                        <div class="botones">
                            <input type="submit" value="Inscribirme" />
                            <input type="reset" value="Cancelar" />
                        </div>
                    
            </form>
        </section>

        <footer id="pie"> Facebook:  , Instagram:  , Direccion: ,  Derechos Reservados &copy; 2010-2011</footer>
    </div>
</body>
